<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <!-- <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"> -->
    <script src="https://kit.fontawesome.com/a551f6aa5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="topNav">
        <div class="topNav_navBar">

            <a class="topNav_navBar_logo" href="">
                <img class="topNav_navBar_logo_img" src="media/logo.png" alt="HAL LABORATORY, INC.">
            </a>

            <div class="topNav_navBar_BTNs">

                <div class="topNav_Navbar_langBTN">
                    <a>JAPANESE</a>

                </div>

                <button class="topNav_Navbar_eggBTN">
                    <div class="topNav_Navbar_eggBTN_bars">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </div>


        <header class="hiddenNav hidden">
            <div class="hiddenNav_closeBTN">
                <span></span>
                <span></span>
            </div>

            <div class="hiddenNav_contentWrap">

                <div class="hiddenNav_left">
                    <div class="hiddenNav_left_links">
                        <div class="hiddenNav_left_items">
                            <span class="hiddenNav_left_items--arrow"></span>
                            <a href="">TOP</a>
                            <div class="hiddenNav_left_items_hiddenSlider"></div>
                        </div>
                        <div class="hiddenNav_left_items">
                            <span class="hiddenNav_left_items--arrow"></span>
                            <a href="">WORKS</a>
                            <div class="hiddenNav_left_items_hiddenSlider"></div>
                        </div>
                        <div class="hiddenNav_left_items">
                            <span class="hiddenNav_left_items--plus"></span>
                            <span class="hiddenNav_left_items--plus"></span>
                            <a href="">CREATIVE</a>
                            <div class="hiddenNav_left_items_hiddenSlider"></div>
                        </div>
                        <div class="hiddenNav_left_items">
                            <span class="hiddenNav_left_items--plus"></span>
                            <span class="hiddenNav_left_items--plus"></span>
                            <a href="">COMPANY</a>
                            <div class="hiddenNav_left_items_hiddenSlider"></div>
                        </div>
                    </div>

                    <ul class="hiddenNav_left_policy">
                        <li>Site Policy</li>
                        <li>Privacy Policy</li>
                        <li>Contact</li>
                    </ul>
                </div>

                <div class="hiddenNav_right">
                    <a class="hiddenNav_right_BTN--yellow" href="">Website & Social media</a>
                    <a class="hiddenNav_right_BTN--twitter" href=""><i class="fa-brands fa-twitter fa-s"
                            style="color: #ffffff;"></i> @HAL_Laboratory</a>
                </div>

            </div>
        </header>
    </nav>

    <div class="component" id="carousel-feature">

        <div class="mainSlider slider">
            <div class="mainSlider_item">
                <a href="">
                    <img src="media/KirbyWiiDeluxe_TOP_Banner.png" class="slider_img">
                </a>
            </div>
            <div class="mainSlider_item">
                <a href="">
                    <img src="media/KirbyDreamBuffet_TOP_Banner-1.jpg" class="slider_img">
                </a>
            </div>
            <div class="mainSlider_item">
                <a href="">
                    <img src="media/Kirby-and-the-Forgotten-Land_TOP_Banner-min.jpg" class="slider_img">
                </a>
            </div>
            <div class="mainSlider_item">
                <a href="">
                    <img src="media/ufo_TOP_Banner.jpg" class="slider_img">
                </a>
            </div>
            <div class="mainSlider_item">
                <a href="">
                    <img src="media/Kirby30thfest_Banner.jpg" class="slider_img">
                </a>
            </div>
        </div>

        <button class="arrow_prev sliderBTN" aria-label="Previous" type="button"><i
                class="fa-sharp fa-solid fa-chevron-up fa-lg" style="color: #ffffff;"></i></button>
        <button class="arrow_next sliderBTN" aria-label="Next" type="button"><i
                class="fa-sharp fa-solid fa-chevron-up fa-lg" style="color: #ffffff;"></i></button>

    </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="slick/slick.js"></script>
    <script type="text/javascript" src="slickController.js"></script>
    <script src="script.js"></script>

</body>

</html>
