<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/a551f6aa5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="topNav">
        <div class="topNav_navBar">

            <a class="topNav_navBar_logo" href="">
                <img class="topNav_navBar_logo_img" src="/media/logo.png" alt="HAL LABORATORY, INC.">
            </a>

            <div class="topNav_navBar_BTNs">

                <div class="topNav_Navbar_langBTN">
                    <a>JAPANESE</a>

                </div>

                <button class="topNav_Navbar_eggBTN">
                    <div class="topNav_Navbar_eggBTN_bars">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </div>


        <section class="hiddenNav">
            <div class="hiddenNav_closeBTN">
                <span></span>
                <span></span>
            </div>

            <div class="hiddenNav_contentWrap">

                <div class="hiddenNav_left">
                    <div class="hiddenNav_left_links">
                        <div class="hiddenNav_left_items">
                            <a href="">TOP</a>
                        </div>
                        <div class="hiddenNav_left_items">
                            <a href="">WORKS</a>
                        </div>
                        <div class="hiddenNav_left_items">
                            <a href="">CREATIVE</a>
                        </div>
                        <div class="hiddenNav_left_items">
                            <a href="">COMPANY</a>
                        </div>
                    </div>

                    <ul class="hiddenNav_left_policy">
                        <li>Site Policy</li>
                        <li>Privacy Policy</li>
                        <li>Contact</li>
                    </ul>
                </div>

                <div class="hiddenNav_right">
                    <a href="">Website & Social media</a>
                    <a href=""><i class="fa-brands fa-twitter fa-s" style="color: #ffffff;"></i>@HAL_Laboratory</a>
                </div>

            </div>

        </section>

        <div class="component" id="carousel-feature">
            <div class="slider">
                <div class="imgbox">
                    <img src="/Components_media/Kirby30th_Banner.png" class="slider_img">
                </div>

                <div class="sliderBTN_wrap">
                    <button class="sliderBTN" onclick="prev()"> &LeftAngleBracket; </button>
                    <button class="sliderBTN" onclick="next()"> &RightAngleBracket; </button>
                </div>
            </div>
        </div>

    </header>

    <script src="script.js"></script>
</body>

</html>
